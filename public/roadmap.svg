<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" fill="none">
  <!-- Main Path -->
  <path d="M50,250 C100,250 150,150 200,150 C250,150 300,250 350,250 C400,250 450,150 500,150 C550,150 600,250 650,250 C700,250 750,150 800,150" 
        stroke="#FFD700" stroke-width="15" fill="none" stroke-linecap="round" />
  
  <!-- Level Markers -->
  <!-- Level 1 -->
  <circle cx="100" cy="250" r="25" fill="#FFD700" />
  <text x="100" y="255" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">1</text>
  
  <!-- Level 2 -->
  <circle cx="250" cy="150" r="25" fill="#FFD700" />
  <text x="250" y="155" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">2</text>
  
  <!-- Level 3 (Current) -->
  <circle cx="400" cy="250" r="30" fill="#FF9966" stroke="#FF6600" stroke-width="3" />
  <text x="400" y="255" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">3</text>
  
  <!-- Level 4 -->
  <circle cx="550" cy="150" r="25" fill="#C0C0C0" />
  <text x="550" y="155" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">4</text>
  
  <!-- Level 5 -->
  <circle cx="700" cy="250" r="25" fill="#C0C0C0" />
