<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="#FFB6C1" />
  
  <!-- Face -->
  <circle cx="85" cy="60" r="5" fill="#333" /> <!-- Left eye -->
  <circle cx="115" cy="60" r="5" fill="#333" /> <!-- Right eye -->
  <path d="M90 80 Q100 90 110 80" stroke="#333" stroke-width="3" fill="none" /> <!-- Smile -->
  
  <!-- Glasses -->
  <circle cx="85" cy="60" r="10" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="115" cy="60" r="10" stroke="#333" stroke-width="2" fill="none" />
  <line x1="95" y1="60" x2="105" y2="60" stroke="#333" stroke-width="2" />
  
  <!-- Body -->
  <rect x="80" y="110" width="40" height="60" fill="#FF9966" /> <!-- Shirt -->
  
  <!-- Arms -->
  <rect x="60" y="110" width="20" height="50" fill="#FFB6C1" rx="10" /> <!-- Left arm -->
  <rect x="120" y="110" width="20" height="50" fill="#FFB6C1" rx="10" /> <!-- Right arm -->
  
  <!-- Legs -->
  <rect x="80" y="170" width="15" height="30" fill="#6699CC" /> <!-- Left leg -->
  <rect x="105" y="170" width="15" height="30" fill="#6699CC" /> <!-- Right leg -->
  
  <!-- Shoes -->
  <rect x="75" y="195" width="25" height="5" fill="#CC6633" rx="2" /> <!-- Left shoe -->
  <rect x="100" y="195" width="25" height="5" fill="#CC6633" rx="2" /> <!-- Right shoe -->
</svg>